{% extends 'base.html' %}
{% block body %}
<div>
    <p><a href="{{url_for('index')}}"> Home </a></p>
    <h3>{{ legend }}</h3>
   
    
    <form method="POST" action="">

        {{ form.csrf_token }}
        <ul class="list-group">
            <li class="list-group-item active">{{ form.Movie_name }}</li>
            <li class="list-group-item">Rating: {{ form.Movie_rating }}</li>
            <li class="list-group-item">Lead First Name: {{ form.first_name }}</li>
            <li class="list-group-item">Lead Last Name: {{ form.last_name }}</li>
          </ul>


        <input type="submit" formaction="{{url_for('update_movie', MovieID=form.MovieID)}}" value="Update">
        <input type="submit" formaction="{{url_for('delete_movie', MovieID=form.MovieID)}}" value="Delete">
    </form>
</div>

{% endblock %}
