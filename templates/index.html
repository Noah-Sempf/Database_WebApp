

{% extends 'base.html' %}

{% block body %}


<h3>{{ legend }}</h3>
{% if movies %}
	<h2> Ratings </h2>

	<table class="table table-hover">
		<thead>
		  <tr>
			<th scope="col">Movie</th>
			<th scope="col">Rating</th>
			<th scope="col">Lead's First Name</th>
			<th scope="col">Lead's Last Name</th>
		  </tr>
		</thead>
		<tbody>
			{% for row in movies %}
			<tr>
				<td> {{ row.Movie_name }}</td>
				<td> {{ row.Movie_rating }}</td>
				<td> {{ row.first_name }}</td>
				<td> {{ row.last_name }}</td>

				<td>
					<form action="{{ url_for('get_movie', MovieID=row.MovieID) }}" Method="POST">						
						<button type="submit" class="btn btn-outline-dark">Details</button>
					</form>
				</td>
				
			</tr>
			{% endfor %}
		</tbody>
	  </table>
	
{% endif %}
{% endblock %}
