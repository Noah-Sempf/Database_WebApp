{% extends 'base.html' %}
{% block body %}
<div>
    
    <h3>Add a new movie</h3>
   
    <form method="POST" action="{{ url_for('add_movie') }}">

        {{ form.csrf_token }}
        <input class="form-control" type="text" placeholder="Movie Title" {{ form.Movie_name.label }} {{ form.Movie_name(size=20) }}>
        <input class="form-control" type="text" placeholder="Movie Rating" {{ form.Movie_rating.label }} {{ form.Movie_rating(size=10) }}>
        <input class="form-control" type="text" placeholder="Default input" {{ form.first_name.label }} {{ form.first_name(size=20) }}>
        <input class="form-control" type="text" placeholder="Default input" {{ form.last_name.label }} {{ form.last_name(size=20) }}>

        <button type="submit" class="btn btn-outline-dark">Details</button>
    </form>
</div>



{% endblock %}
